<!DOCTYPE html>
<html>

<head>
    <style>
        #map {
            width: 100%;
            height: 400px;
            background-color: grey;
        }
    </style>
</head>

<body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            var myplace = {
                lat: 45.354510,
                lng: -75.757214
            };
            // The map, centered at Uluru
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 12,
                    center: myplace
                });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({
                position: myplace,
                map: map
            });
        }
    </script>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBUEk1W2r15c9GmDI67df8OwKOGNS-i60&callback=initMap">
    </script>
</body>

</html>
